<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SESD Exam Portal</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="container nav-flex">
            <a href="index.html" class="logo">SESD Portal</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="signup.html" class="btn btn-primary">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <main class="auth-main">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Welcome Back</h2>
                <p>Please sign in to continue</p>
            </div>

            <div class="role-toggle-container">
                <div class="role-toggle-pill" id="rolePill"></div>
                <button type="button" class="role-toggle-btn active" data-role="student" onclick="setAuthRole('student')">Student</button>
                <button type="button" class="role-toggle-btn" data-role="professor" onclick="setAuthRole('professor')">Professor</button>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <input type="hidden" id="selectedRole" value="student">

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="name@university.edu" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>

                <div class="mb-4 text-right" style="text-align: right;">
                    <a href="#" class="text-primary text-small">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Sign In</button>
            </form>

            <div class="form-footer">
                Don't have an account? <a href="signup.html">Create one</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 SESD Project.</p>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>

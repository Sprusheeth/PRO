<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gradebook - SESD Portal</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/student.css">
    <style>
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 90%; max-width: 800px; max-height: 90vh; overflow-y: auto; border-radius: 16px; padding: 2rem; position: relative; }
        .close-modal { position: absolute; top: 1rem; right: 1rem; font-size: 1.5rem; cursor: pointer; color: #64748b; }
        .grading-q { background: #f8fafc; padding: 1.5rem; border-radius: 12px; margin-bottom: 1.5rem; border: 1px solid #e2e8f0; }
        .student-answer { background: white; padding: 1rem; border-radius: 8px; border: 1px solid #cbd5e1; margin: 0.5rem 0; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container nav-flex">
            <a href="dashboard.html" class="logo">SESD Admin</a>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="students.html">Students</a></li>
                <li><a href="exams.html">Exams</a></li>
                <li><a href="grade.html" class="active">Grades</a></li>
                <li><button id="logoutBtn" class="btn btn-secondary">Logout</button></li>
            </ul>
        </div>
    </nav>

    <main class="container dashboard-container">
        <header class="dashboard-header">
            <div><h1>Gradebook</h1><p>Review and manually grade subjective answers.</p></div>
        </header>

        <div class="dashboard-card mb-4" style="display: flex; justify-content: space-between; align-items: center;">
             <div>
                 <label class="form-label" style="display:inline-block; margin-right: 1rem;">Filter by Exam:</label>
                 <select id="examFilter" class="form-input" style="width: 250px; display:inline-block;" onchange="filterGrades()">
                     <option value="ALL">All Exams</option>
                 </select>
             </div>
             <button onclick="exportGradesToCSV()" class="btn btn-primary">ðŸ“¥ Export CSV</button>
        </div>

        <table style="width: 100%; background: white; border-collapse: collapse; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);">
            <thead style="background: #f8fafc; text-align: left;">
                <tr>
                    <th style="padding: 1rem;">Student</th>
                    <th style="padding: 1rem;">Exam</th>
                    <th style="padding: 1rem;">Status</th>
                    <th style="padding: 1rem;">Score</th>
                    <th style="padding: 1rem;">Action</th>
                </tr>
            </thead>
            <tbody id="gradeTableBody"></tbody>
        </table>
    </main>

    <div id="gradingModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal" onclick="closeGradingModal()">&times;</span>
            <h2 id="modalStudentName">Student Name</h2>
            <p id="modalExamTitle" style="color: #64748b; margin-bottom: 2rem;">Exam Title</p>
            <div id="gradingQuestionsList"></div>
            <button onclick="saveManualGrades()" class="btn btn-primary btn-full">Save Grades</button>
        </div>
    </div>

    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/professor.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
             const logoutBtn = document.getElementById('logoutBtn');
             if (logoutBtn && typeof handleLogout === 'function') {
                 logoutBtn.addEventListener('click', handleLogout);
             }
             if (typeof loadGrades === 'function') {
                 loadGrades();
             }
        });
    </script>
</body>
</html>

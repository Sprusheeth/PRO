<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessments - SESD Exam Portal</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/student.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="container nav-flex">
            <a href="dashboard.html" class="logo">SESD Portal</a>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="exams.html" class="active">Assessments</a></li>
                <li><a href="results.html">Results</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><button id="logoutBtn" class="btn btn-secondary">Logout</button></li>
            </ul>
        </div>
    </nav>

    <main class="container dashboard-container">

        <!-- ==================== VIEW 1: AVAILABLE LIST ONLY ==================== -->
        <div id="exam-list-view">
            <header class="dashboard-header">
                <div>
                    <h1>Available Assessments</h1>
                    <p>Exams, quizzes, and assignments ready for you to take.</p>
                </div>
            </header>

            <!-- No more tabs, just the list directly -->
            <section id="available-tab" class="tab-content active">
                <div class="exam-list-grid" id="availableExamsList">
                    <p class="empty-state">Loading available assessments...</p>
                </div>
            </section>
        </div>

        <!-- ==================== VIEW 2: TAKING EXAM (Hidden by default) ==================== -->
        <div id="exam-taking-view" style="display: none;">
            <div class="exam-sticky-header">
                <div class="container exam-header-flex">
                    <div>
                        <h2 id="activeExamTitle">Loading...</h2>
                        <span class="exam-subject-badge" id="activeExamSubject">-</span>
                    </div>
                    <div class="timer-container">
                        <span id="examTimer">00:00:00</span>
                    </div>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="examProgress" style="width: 0%"></div>
                </div>
            </div>

            <div class="question-container">
                <div class="question-header">
                    <span class="question-number">Question <span id="currentQNum">1</span> of <span id="totalQNum">-</span></span>
                    <span class="question-points" id="questionPoints">- Pts</span>
                </div>
                
                <h3 class="question-text" id="questionText">Loading Question...</h3>

                <div class="options-list" id="optionsList"></div>
            </div>

            <div class="exam-footer">
                <button id="prevBtn" class="btn btn-secondary" disabled>Previous</button>
                <button id="nextBtn" class="btn btn-primary">Next Question</button>
                <button id="submitExamBtn" class="btn" style="background-color: #059669; color: white; display: none;">Submit Assessment</button>
            </div>
        </div>

    </main>

    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/exam_engine.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
             const logoutBtn = document.getElementById('logoutBtn');
             if (logoutBtn && typeof handleLogout !== 'undefined') {
                 logoutBtn.addEventListener('click', handleLogout);
             }
        });
    </script>
</body>
</html>

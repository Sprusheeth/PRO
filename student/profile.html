<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile - SESD Portal</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/student.css">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-flex">
            <a href="dashboard.html" class="logo">SESD Portal</a>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="exams.html">My Exams</a></li>
                <li><a href="results.html">Results</a></li>
                <li><a href="profile.html" class="active">Profile</a></li>
                <li><button id="logoutBtn" class="btn btn-secondary">Logout</button></li>
            </ul>
        </div>
    </nav>

    <main class="container dashboard-container" style="max-width: 600px;">
        <header class="dashboard-header">
            <div><h1>Account Settings</h1><p>Manage your personal information.</p></div>
        </header>

        <div class="dashboard-card">
            <form onsubmit="updateProfile(event)">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="editName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email (Cannot be changed)</label>
                    <input type="email" id="readOnlyEmail" class="form-input" disabled style="background: #f1f5f9; color: #64748b;">
                </div>
                 <div class="form-group">
                    <label class="form-label">Assigned Batch (Cannot be changed)</label>
                    <input type="text" id="readOnlyBatch" class="form-input" disabled style="background: #f1f5f9; color: #64748b;">
                </div>

                <hr style="margin: 2rem 0; border: none; border-top: 1px solid #e2e8f0;">
                <h3 style="margin-bottom: 1rem;">Change Password</h3>

                <div class="form-group">
                    <label class="form-label">New Password (leave blank to keep current)</label>
                    <input type="password" id="newPassword" class="form-input" placeholder="New password" minlength="6">
                </div>

                <button type="submit" class="btn btn-primary btn-full">Save Changes</button>
            </form>
        </div>
    </main>

    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/student.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
             const logoutBtn = document.getElementById('logoutBtn');
             if (logoutBtn && typeof handleLogout === 'function') {
                 logoutBtn.addEventListener('click', handleLogout);
             }
             if(typeof loadProfileData === 'function') loadProfileData();
        });
    </script>
</body>
</html>
